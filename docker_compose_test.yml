version: '3'
services:
  ganache:
    image: trufflesuite/ganache-cli:v6.9.1
    command: ganache-cli -h 0.0.0.0 --quiet
    ports:
      - "8545:8545"
  truffle_simpletests:
    image: simpletests:dev
    environment:
    - DEVELOPMENT_HOST=ganache
    command: bash -c "truffle test --network development"
    depends_on:
    - ganache